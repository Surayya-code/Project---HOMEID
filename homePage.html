<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="header-inner">
              <div class="logo">
                <a href="#">
                  <img src="images/demo-logo.png" alt="" />
                </a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <nav class="nav-bar">
              <ul class="nav-links">
                <li class="nav-item active">
                  <a href=""><span>Home</span></a>
                </li>
                <li class="nav-item">
                  <a href=""><span>Listing</span></a>
                </li>
                <li class="nav-item">
                  <a href=""><span>Agency</span></a>
                </li>
                <li class="nav-item">
                  <a href=""><span>Agent</span></a>
                </li>
                <li class="nav-item">
                  <a href=""><span>Blog</span></a>
                </li>
                <li class="nav-item">
                  <a href=""><span>Pages</span></a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col-md-4">
            <div class="header-end">
              <div class="customize">
                <div class="login">
                  <a class="circle" href="">
                    <i class="far fa-user-circle"></i>
                    <span class="signin">Sign in</span>
                  </a>
                  <a class="listing" href="">
                    <span>Add Listing</span>
                    <i class="fas fa-home"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="demo-1">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 col-lg-12">
              <div id="owl-demo" class="owl-carousel owl-theme">
                <div class="item">
                  <img src="images/demo1.jpg" alt="The Last of us" />
                  <div class="card">
                    <h3>House In Foxhall Ave, Kingston</h3>
                    <p class="price">289 Foxhall Ave, Kingston</p>
                    <div class="elementSpan">
                      <span>3 Br</span>
                      <span>2 Ba</span>
                      <span>900 SqFt</span>
                    </div>
                    <hr />
                    <div class="property-bottoms">
                      <div class="status">
                        <span
                          style="
                            background-color: #6cb6ac;
                            padding: 3px;
                            border-radius: 4px;
                          "
                          >FOR RENT</span
                        >
                      </div>
                      <div class="featured">
                        <span
                          style="
                            background-color: #ff6935;
                            padding: 3px;
                            border-radius: 4px;
                          "
                          >FEATURED</span
                        >
                      </div>
                      <div class="price">
                        <span>$550 / month</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="item">
                  <img src="images/demo2.jpg" alt="GTA V" />
                </div>
                <div class="item">
                  <img src="images/demo3.jpg" alt="Mirror Edge" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="JS/home.js"></script>
  </body>
</html>
